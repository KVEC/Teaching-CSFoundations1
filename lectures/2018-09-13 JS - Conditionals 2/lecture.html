    <div>
        <h1>Liquor Store</h1>
        What is your age? <input type="text" id="AgeTextBox" />
        <button type="button" id="VerifyButton">Verify</button>
        <div id="VerifyOutputText"></div>
    </div>

    <div>
       <h1>Coin Flipper</h1>
       <button type="button" id="CoinFlipButton">Filp Coin</button>
       <div id="CoinFlipOutput"></div>
    </div>

    <div>
       <h1>Rock, Paper, Scissors</h1>
       Select a weapon: 
       <select id="RpsWeapon">
         <option value="0">Rock</option>
         <option value="1">Paper</option>
         <option value="2">Scissors</option>
       </select>
       <button type="button" id="RpsButton">Play!</button>
       <div id="RpsOutput"></div>
    </div>
<script>
   
   //Validate age check
   var verify_button = document.getElementById("VerifyButton");
      verify_button.addEventListener("click", function(evt){
         var age_text = document.getElementById("AgeTextBox");
         var output = document.getElementById("VerifyOutputText");
         var age = age_text.value;

         //remember, all user input comes in to JS as a string
         age = Number(age); //convert age to a number

         if(age >= 21)
         {
            output.innerHTML = "Here's some booze for you";
         }
         else
         {
            output.innerHTML = "No booze for you.";
         }
   });

   //Example #2: code that will flip a coin
   var coin_flip_button = document.getElementById("CoinFlipButton");
   coin_flip_button.addEventListener("click", function(evt){

      //Random function in JS generates a decimal number between 0 and 1
      var flip = Math.random() * 2; //we multiply by 2 because we have 2
                                    //possibilities
      flip = Math.floor(flip);      //after we multiply, we floor
      var output = document.getElementById("CoinFlipOutput");
      
      //Class question === vs ==.
      //== is a "loose" comparison in JS only types and values can "almost" match
      //===is a "strict" comparison types and values must perfectly match
      //alert(0 == "0");
      //alert(0 === "0");
      if(flip === 0)
      {
         output.innerHTML += "tails <br />";
      }
      else
      {
         output.innerHTML += "heads <br />";
      }
   });
