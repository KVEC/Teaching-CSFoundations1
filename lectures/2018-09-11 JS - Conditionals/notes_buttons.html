<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
    </style>
</head>
<body>
   <form id="ExampleForm">
      <h1>What is your favorite color?</h1>
         <input id="RedRadio" type="radio" name="ColorSelect" value="red" />
         <label for="RedRadio">Red</label>
         <input id="GreenRadio" type="radio" name="ColorSelect" value="green" />
         <label for="GreenRadio">Green</label>
         <input id="BlueRadio" type="radio" name="ColorSelect" value="blue" />
         <label for="BlueRadio">Blue</label>
         <br />
         <button type="submit">Submit</button>
   </form>
   <div id="ColorDiv" style="height:100px; width:100px"></div>
<script>

//turn off automatic form submission
document.getElementById("ExampleForm").addEventListener("submit", function(evt){
          evt.preventDefault();

          //change color of ColorDiv based on value of radio buttons
          var red_radio = document.getElementById("RedRadio");
          var color_div = document.getElementById("ColorDiv");
          if(red_radio.checked === true)
          {
             color_div.style.backgroundColor = "rgb(255,0,0)";
          }
       });


</script>

</body>
</html>
