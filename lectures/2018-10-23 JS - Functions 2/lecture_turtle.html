   function move_turtle()
   {
      forward(2);
      setTimeout(move_turtle, 30);

      //show current turtle x and y position on the screen
      var turtle_x = Math.ceil(turtle.pos.x);
      var turtle_y = Math.ceil(turtle.pos.y);

   move_turtle();

   document.addEventListener("keypress", function(evt){
      if(evt.key === 'w')
      {
         forward(10);
      }
      if(evt.key === 'd')
      {
